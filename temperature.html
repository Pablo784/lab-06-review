<body>
<script>
var tempincelsius = prompt("Please enter a temperature in celsius...");
var tempinfahrenheit = (tempincelsius * 1.8 + 32).toFixed(2);
console.log(tempincelsius + " degrees celsius is " + tempinfahrenheit + " degrees fahrenheit.");
document.write (tempincelsius + " degrees celsius is " + tempinfahrenheit + " degrees fahrenheit.");
</script>
</body>
</html>
